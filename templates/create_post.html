{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static % }

{% block content %}


<!-- CREATE POST FORM -->
<div class="container form-style">
    <div class="p-5 mb-5 post-card border border-dark border-2 rounded-3">
        <h1 class="card-title">Create Post</h1>
        <form enctype="multipart/form-data" method="POST"> 
            <div class="form-group">
            {% csrf_token %}
            {{ form | crispy }}
                <button class="btn">Create Post</button>
            </div>
        </form>
    </div>
</div>

<!-- MESSAGES -->
{% if messages %}
<div class="alert alert-success">
    {% for m in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ m }}</li>
        {% endfor %}
</div>

{% endif %}

{% endblock %}
