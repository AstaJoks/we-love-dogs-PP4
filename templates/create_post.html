{% extends 'base.html' %}
{% load static % }
{% block content %}

<div class="container form-style">
    <div class="p-5 mb-5 post-card border border-dark border-2 rounded-3">
        <h1 class="card-title">Create Post</h1>
        <form enctype="multipart/form-data" method="POST"> {% csrf_token %}
                {{ form.as_p }}
                <button class="btn">Create Post</button>
        </form>
    </div>
</div>

<!-- messages -->
{% if messages %}
<div class="alert alert-success">
    {% for m in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ m }}</li>
        {% endfor %}
</div>
{% endif %}

{% endblock %}
