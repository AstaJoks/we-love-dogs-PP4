{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static % }

{% block content %}


<!-- EDIT POST TEMPLATE-->
<div class="container form-style">
    <div class="p-5 mb-5 post-card border border-dark border-2 rounded-3">
        <h1 class="card-title">Edit Post</h1>
        <form enctype="multipart/form-data" method="POST"> 
            <div class="form-group">
            {% csrf_token %}
            {{ form | crispy }}
                <button class="btn btn-light">Edit Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
