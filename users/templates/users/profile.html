{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static % }

{% block content %}


<div class="container form-style">
    <div class="p-5 mb-5 card-welcome border border-dark border-2 rounded-3 justify-content-center">
        <h1 class="card-title">Your Profile</h1>
                        <!-- Username -->
                        <div class="form-group ">
                            <label>Username:</label>
                            {{ user_form.username }}
                        </div>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form | crispy }}
                <!-- Profile Image -->
                    <img src="{{ profile.picture.url|default:'user-default_zft92h' }}" class="rounded-circle mx-auto d-block profile-pic" width="100" height="100"/>
            </div>
                <div><button class="btn">Update profile</button></div>
    </div>
        </form>
</div>

{% endblock %}
